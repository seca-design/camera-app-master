<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Camera</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <main id="camera">
            <video id="camera__video" class="camera--layer" autoplay playsinline></video>
            <canvas id="camera__canvas" class="camera--layer"></canvas>
            <img id="camera__output" class="camera--layer" src="#" alt="output">
            <img id="camera__overlay" src="images/overlay.png" alt="overlay">
            <div id="camera__trigger"></div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
